<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space hack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <section class="far-away-module">
        <h1>Far Away</h1>
    </section>
    <section class="four-squares">
        <article class="four-squares__planet"><img src="/assets/planet.svg" alt="planet"></article>
        <article class="four-squares__helmet"><img src="/assets/astronaut.svg" alt="astronaut"></article>
        <article class="four-squares__lasergun"><img src="/assets/gun.svg" alt="gun"></article>
        <article class="four-squares__rocket"><img src="/assets/ship.svg" alt="rocket"></article>
    </section>
</header>

<main>
    <section class="hero"></section>
    <section class="main-space-module">
        <section class="main-space-module__space-squares">
            <article class="main-space-module-space-squares--light-purple">
                <img src="/assets/station.svg" alt="satelite">
            </article>
            <article class="main-space-module-space-squares--dark-purple">
                <img src="/assets/planet.svg" alt="planet">
            </article>
            <article class="main-space-module-space-squares--damp-purple">
                <h2>FAR FAR AWAY</h2>
            </article>
        </section>
    </section>
    <section class="main-space-module__constellation">
        <img src="/assets/constellation.svg" alt="constellation">
    </section>
    <section class="contact-form">
        <article class="contact-form-info">
            <h3>Contact us</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente soluta eius officiis rem facere veritatis quos vitae ut omnis cumque sed magni accusamus dolores enim incidunt beatae, quis consectetur cupiditate?</p>
        </article>
        <article class="contact-form-form">
            <input type="text">
            <input type="text">
            <button>SEND</button>
        </article>
    </section>

</main>

</body>
</html>
